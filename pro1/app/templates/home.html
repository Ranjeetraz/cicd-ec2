<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Container for Center Alignment */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6), 0 0 20px rgba(0, 242, 254, 0.5);
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        /* Heading Style */
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #ffcc00;
            letter-spacing: 1px;
        }

        /* Paragraph Style */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Button Style */
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ff9900;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 153, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, {{ name }}!</h1>
        <p>Elevate your Django project with seamless CI/CD integration. Push your code to Git, and watch as the pipeline automatically deploys it to AWS EC2â€”ensuring a streamlined, efficient, and hassle-free deployment every time.</p>
        <a href="#" class="btn">Explore More!</a>
    </div>
</body>
</html>
